<h2 mat-dialog-title>
    {{data.title}}
    <button mat-dialog-close
            type="button"
            role="button">
    </button>
</h2>

<mat-dialog-content [innerHTML]="data.bodyContent | safeHtml"></mat-dialog-content>

<mat-dialog-actions>
    <button class="mat-raised-button"
            (click)="_close()">
        {{'common-dialog.close' | translate}}
    </button>
</mat-dialog-actions>
